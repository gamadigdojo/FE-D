<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 6</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8258775b27.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- animasi -->

    <!-- keyframes 
    digunakan untuk membuat animasi di webiste
    -->

    <!-- transition
        gunanya untuk memberikan efect (durasi) kepada suatu element yang di hover
     -->

    <!-- filter 
    gunanya untuk memberikan efek berupa filter ke element
    -->

    <!-- box shadow 
    digunakan untuk memberikan bayangan kepada element yang dituju
    -->

    <div class="container">
        <div class="box scale">
            <h1>Animasi Besar Kecil</h1>
        </div>

        <div class="box horizontal">
            <h1>Animasi Kiri Kanan</h1>
        </div>

        <div class="box color">
            <h1>Animasi Berubah Warna</h1>
        </div>

        <div class="car">
            <img src="./car.jpeg" alt="">
        </div>

        <div class="box transition">
            <h1>Transition</h1>
        </div>
        
        <div class="box filter">
            <h1>Filter</h1>
        </div>

        <div class="star">
            <i class="fa-solid fa-star"></i>
        </div>

        <div class="box shadow">
            <h1>Box Shadow</h1>
        </div>
        
    </div>
    
</body>
</html>
